version: 2

submodules:
  include: all
  recursive: true

build:
  os: ubuntu-22.04
  tools:
    python: "3.13"
  commands:
    - pip install .
    - pip install -r docs/requirements.txt
    - python docs/scripts/generate_all.py
    - make -C docs html
    - mkdir -p ${READTHEDOCS_OUTPUT}
    - mv docs/_build/html ${READTHEDOCS_OUTPUT}html


mkdocs:
  configuration: mkdocs.yml